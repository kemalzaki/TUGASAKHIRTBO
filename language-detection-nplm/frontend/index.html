<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection</title>
    <!-- Bootstrap CDN for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-3">Deteksi Bahasa Teks</h1>
        <div class="mb-3">
            <textarea id="inputText" class="form-control" rows="6" placeholder="Masukkan teks di sini..."></textarea>
        </div>
        <div>
            <button id="btnDetect" class="btn btn-primary" onclick="detect()">Deteksi</button>
        </div>
        <div class="mt-3">
            <div id="result" class="alert d-none" role="alert"></div>
        </div>
    </div>

    <script>
        async function detect() {
            const text = document.getElementById('inputText').value;

            const res = await fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });
            const data = await res.json();
            const r = document.getElementById('result');
            if (data.error) {
                r.className = 'alert alert-danger';
                r.innerText = `Error: ${data.error}`;
            } else {
                r.className = 'alert alert-success';
                r.innerText = `Bahasa terdeteksi: ${data.language} (confidence: ${data.confidence})`;
            }
            r.classList.remove('d-none');
        }
    </script>
</body>
</html>
